<form [formGroup]="form">
    <div>
        <mat-card class="container">
            <div style="width: 80%;">
                <mat-card>
                    <mat-card-content>
                        <img *ngIf="form.get('profileImage').value" src="{{origin}}/api/users/profile-image/{{form.get('profileImage').value}}">
                        <ul style="list-style: none;">
                            <li>
                                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                            </li>
                        </ul>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="warn" (click)="uploadFile()">
                            <mat-icon>add_a_photo</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
                <input type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*" style="display: none;" >
            </div>
            <div class="container" style="width: 80%;">
                <mat-form-field>
                    <mat-label>ID</mat-label>
                    <input matInput placeholder="ID" formControlName="id">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </div>
            <p>Changing email, password, and profile image is not possible at the moment. It is a work in progress.</p>
            <button mat-flat-button color="primary" [disabled]="!form.valid || isLoading" type="submit" (click)="update()">
                <mat-spinner *ngIf="isLoading"></mat-spinner>
                Update Profile
            </button>
        </mat-card>
    </div>
</form>
