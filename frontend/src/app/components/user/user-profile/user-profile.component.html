<div *ngIf="(user$ | async) as user" class="main-div">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar>
                <img src="{{origin}}/api/users/profile-image/{{this.user.profileImage}}" alt="" class="header-image">
            </div>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <h2>UserName: {{user.username}}</h2>
            <p><strong>Role:</strong> {{user.role}}</p>
            <h2>Blog entries of {{user.name}}</h2>
            <app-all-blog-entries [blogEntries]="(blogEntries$ | async)" (paginate)="onPaginateChange($event)"></app-all-blog-entries>
        </mat-card-content>
    </mat-card>
</div>
